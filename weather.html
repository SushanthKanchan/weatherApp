<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weath.css">
</head>

<body>
    <div id="inf">
        <div class="desc">
            <div id="inp">
            <input id="searchValue" type="text" placeholder="locations">
            <div class="button">
            <button onclick="Search ()">Search</button>
            </div>

            </div>
            <div class="desc1">
                <div class="rainy">
                    <h1 id="temperature"> 28 <sup>o</sup></h1>
                    <h2 id="cityName">Rainy Day</h2>
                    <p id="cityCountry">today.expect a rainy day with temperature
                        reaching a maximum of 28 <sup>0</sup>C.Make
                        sure to grab your umbrella and raincart
                        before headingput. </p>
                    <div class="pre">
                        <div class="pre1">
                            <div class="box1">
                                <h4 >minimum temp</h4>
                                <h1 class="detail">30 <sup class="sup">o</sup></h1>
                              
                            </div>
                            <div class="box3">
                                <h4>PRESSURE</h4>
                                <h1 class="detail">6 mi</h1>

                            </div>
                           
                        </div>
                        <div class="pre2">
                            <div class="box2">
                                <h4>maximum temp</h4>
                                <h1 class="detail">2.3"</h1>
                               
                            </div>
                           
                            <div class="box4">
                                <h4 >HUMIDITY</h4>
                                <h1 class="detail">82%</h1>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>

</html>
